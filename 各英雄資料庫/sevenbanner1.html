    <!-- 英雄清單 -->
    <button id="Allhero" class="Allhero"></button>

    <script>
        // 任一下拉選單有異動
        {
            $('select').change(function() {

                // // 取出所有選項的值
                var gender = $('select#gender')[0].value;
                var type = $('select#type')[0].value;
                var race = $('select#race')[0].value;
                var camp = $('select#camp')[0].value;
                var ability = $('select#ability')[0].value;

                var filterCondition = '';

                if (gender.length > 0) {
                    filterCondition += '.' + gender;
                }

                if (type.length > 0) {
                    filterCondition += '.' + type;
                }

                if (race.length > 0) {
                    filterCondition += '.' + race;
                }

                if (camp.length > 0) {
                    filterCondition += '.' + camp;
                }

                if (ability.length > 0) {
                    filterCondition += '.' + ability;
                }



                if (filterCondition.length > 0) { //有選值
                    $('a.heroIcon').hide(); //原本所有heroIcon會隱藏
                    $('a.heroIcon').filter(filterCondition).show(); //達到條件則顯示
                } else {
                    $('a.heroIcon.preset').show(); //沒有選擇英雄的條件則會把預設的都顯示
                }


            });
        }
    </script>
