    <!-- 選擇道具類別的JS設定 -->
    <script>
        function change(index) {
            let consumables = document.getElementById("consumables");
            let equipment = document.getElementById("equipment");
            let blasting1 = document.getElementById("blasting1");
            let blasting2 = document.getElementById("blasting2");
            let material = document.getElementById("material");

            if (index == 0) {
                consumables.style.display = "block";
                equipment.style.display = "none";
                card.style.display = "none";
                isotope.style.display = "none";
                material.style.display = "none";

            } else if (index == 1) {
                consumables.style.display = "none";
                equipment.style.display = "block";
                card.style.display = "none";
                isotope.style.display = "none";
                material.style.display = "none";

            } else if (index == 2) {
                consumables.style.display = "none";
                equipment.style.display = "none";
                card.style.display = "block";
                isotope.style.display = "none";
                material.style.display = "none";

            } else if (index == 3) {
                consumables.style.display = "none";
                equipment.style.display = "none";
                card.style.display = "none";
                isotope.style.display = "block";
                material.style.display = "none";

            } else if (index == 4) {
                consumables.style.display = "none";
                equipment.style.display = "none";
                card.style.display = "none";
                isotope.style.display = "none";
                material.style.display = "block";

            } else {
                consumables.style.display = "block";
                equipment.style.display = "block";
                card.style.display = "block";
                isotope.style.display = "block";
                material.style.display = "block";
            }

        }
    </script>
